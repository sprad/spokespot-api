<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/babel">
      var BikeRackList = React.createClass({
        render: function() {
          var bikeRackNodes = this.props.data.map(function(bikeRack) {
            return (
              <BikeRack {...bikeRack} key={bikeRack.id} />
            );
          });

          return (
            <div className="bikeRackList">
              {bikeRackNodes}
            </div>
          );
        }
      });


      var BikeRack = React.createClass({
        render: function() {
          return (
            <div className="bikeRack">
              <h2 className="bikeRackAuthor">
                {this.props.name}
              </h2>
              <span>{this.props.city}, {this.props.state}</span>
            </div>
          );
        }
      });      

      var BikeRackBox = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadBikeRacksFromServer();
        },
        loadBikeRacksFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        render: function() {
          return (
            <div className="bikeRackBox">
              <h1>Bike Racks!</h1>
              <BikeRackList data={this.state.data} />
            </div>            
          );
        }
      });

      ReactDOM.render(
        <BikeRackBox url="/beta/bike_racks.json?s=22201" />,
        document.getElementById('content')
      );
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
